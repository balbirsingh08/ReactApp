<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the path from the URL and redirect to index.html with that path
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      window.location.href = '/first-react-app/index.html' + path + search + hash;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
